<h2 class="white-heading">Latest Posts</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post">
      <p aria-label="Date">{{ post.date | date_to_string }}</p>
      <a href="{{ post.url }}" class="post-link">
        <h2 class="article-heading">{{ post.title }}</h2>
        </a>
      <!--  <p class="excerpt">{{ post.excerpt }}</p> -->

    </li>
  {% endfor %}
</ul>
