<h1> Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-info" aria-label="Date">{{ post.date | date_to_string }}</p>
      <p class="excerpt">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
