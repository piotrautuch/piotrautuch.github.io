<header class="main-header" role="banner">
  <div class="wrapper">
  <a href="{{ site.url }}" class="logo" {% if page.url == "/" %} id="current" {% endif %}>{{ site.title }}</a>
    <nav role="navigation">

      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %} id="current" {% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}

    </nav>
  </div>
</header>
