<header class="main-header" role="banner">
  <div class="wrapper">
  <a href="{{ site.baseurl }}">{{ site.title }}</a>
    <nav role="navigation">

      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}

    </nav>
  </div>
</header>
