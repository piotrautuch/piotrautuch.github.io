<header class="main-header wrapper flex-container" role="banner">
    <h1>{{ site.title }}</h1>
    <nav role="navigation">
        {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if page.url == item.link %} id="current" {% endif %}>
            {{ item.name }}
          </a>
        {% endfor %}
    </nav>
</header>
